<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bskrape v1.2</title>
    <script defer type="module" src="search.ts"></script>
  </head>
  <body>
    <main>
      <form id="scrape-form">
        <div class="inputs-container">

          <input type="text" id="zipcode-input" placeholder="Enter zipcode" />
          <select id="store-select">
              <option selected value="bodega">Bodega Aurrera</option>
<!--               <option value="walmart">Walmart</option>
 -->          </select>
          <select id="server-select">
            <option disabled selected id="no-server-option" value="">Select a server</option>
          </select>
        </div>
        <button type="button" id="category-button">Fetch categories</button>
        <button type="button" id="skrape">SKRAPE</button>
      </form>
      <div id="app">
        <div id="categories"></div>
        <ul id="results-list"></ul>
      </div>
      <section id="button-section">
        <button id="hide-logs">Hide logs</button>
        <button id="clear-logs">Clear logs</button>
      </section>
    </main>
    <code id="logs"></code>
  </body>
</html>
